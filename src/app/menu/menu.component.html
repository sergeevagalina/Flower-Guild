<div class="container"
     fxLayout="column"
     fxLayoutGap="20px">

  <div fxFlex>
    <div>
      <h3>Secrets of care</h3>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let flower of flowers">
        <img height="200px" src="{{flower.image}}" alt="{{flower.name}}">
        <md-grid-tile-footer>
          <h1> {{flower.name | uppercase}} </h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div fxFlex *ngIf="selectedFlower">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{selectedFlower.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{selectedFlower.image}} alt={{selectedFlower.name}}>
      <md-card-content>
        <p>{{selectedFlower.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
