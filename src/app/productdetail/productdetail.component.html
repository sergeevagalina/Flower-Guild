<div class="container" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-around center">

  <div fxFlex="55">
    <div fxFlex *ngIf="product">
      <md-card class="productdetail">
        <img md-card-image height="300px" src="{{product.image}}" alt="{{product.name}}">
        <md-card-content>
          <p>{{product.description}}</p>
        </md-card-content>
      </md-card>
    </div>
  </div>

  <div fxFlex="35">
    <div fxFlex *ngIf="product">
      <div fxFlex>
        <h3 class="highlight">{{product.name}}</h3>
        <p class="badge" [ngClass]="{'Продажа':'sale','Обмен':'exchange','Продажа / Обмен':'sale-exchange'}[product.dealtype]">{{product.dealtype}}</p>
        <p *ngIf="dealdetails" [ngClass]="{'Продажа':'sale-text','Обмен':'exchange-text','Продажа / Обмен':'sale-exchange-text'}[product.dealtype]">{{dealdetails}}</p>
        <p><span class="highlight">Способ доставки: </span>{{product.deliverytype}}</p>
        <p *ngIf="contactinfo"><span class="highlight">Контактная информация: </span>{{contactinfo}}</p>
        <p *ngIf="user"><span class="highlight">Продавец: </span>{{user.name}}</p>
      </div>
    </div>
  </div>

</div>
