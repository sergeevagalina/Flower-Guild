<div class="container" fxLayout>
  <article fxFlex="90" *ngIf="article">
    <h1>
      <span>{{article.name}}</span>
    </h1>
    <p>
      <span>{{article.text}}</span>
    </p>
    <p>
      <span>{{article.source}}</span>
    </p>
    <p>
      <span>{{article.date}}</span>
    </p>
  </article>
</div>
